<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weatherly</h1>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter city name..." autocomplete="off" autocorrect="off" />
        <button id="searchBtn" title="Search"><i class="fas fa-search"></i></button>
        <button id="currentLocationBtn" title="Use current location">
          <i class="fas fa-location-arrow"></i>
        </button>
      </div>
      <div class="recent-cities-dropdown" id="recentCitiesDropdown">
        </div>
    </div>

    <div class="weather-container">
      <div class="current-weather" id="currentWeather">
        <div class="weather-info">
          <h2 id="cityName">Enter a location</h2>
          <div class="temperature"><span id="temperature">--</span>°C</div>
          <div class="weather-description" id="weatherDescription">--</div>
          <div class="weather-details">
            <div class="detail">
              <i class="fas fa-thermometer-half"></i>
              <span>Feels like: <span id="feelsLike">--</span>°C</span>
            </div>
            <div class="detail">
              <i class="fas fa-tint"></i>
              <span>Humidity: <span id="humidity">--</span>%</span>
            </div>
            <div class="detail">
              <i class="fas fa-wind"></i>
              <span>Wind: <span id="windSpeed">--</span> km/h</span>
            </div>
            <div class="detail">
              <i class="fas fa-eye"></i>
              <span>Visibility: <span id="visibility">--</span> km</span>
            </div>
          </div>
        </div>
        <div class="weather-icon">
          <i id="weatherIcon" class="fas fa-cloud"></i>
        </div>
      </div>


  <script src="script.js"></script>
</body>
</html>
