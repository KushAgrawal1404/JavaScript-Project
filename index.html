<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weatherly</h1>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="locationInput" placeholder="Enter city name..." autocomplete="off" autocorrect="off" />
        <button id="searchBtn" title="Search"><i class="fas fa-search"></i></button>
        <button id="currentLocationBtn" title="Use current location">
          <i class="fas fa-location-arrow"></i>
        </button>
      </div>
      <div class="recent-cities-dropdown" id="recentCitiesDropdown">
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
